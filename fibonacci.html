<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci_SERIES</title>
  


</head>
<body>
  <h1>Fibonacci Series</h1>
  <script>
    
   let a=0
   let b=1
   let c=a+b
    
    document.write(a)
    document.write(b)
    while(c<8){
      document.write("  ",c)
      a=b
      b=c
      c=a+b
    }
    
  </script>
</body>
</html>
