<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix_addition</title>
</head>
<body>
    <script>
        const a=[[1,2,3,4],[5,6,7,8]];
        const b=[[6,7,8,9],[7,8,5,10]];
        let result=[[],[]]
        for(let i=0;i<a.length;i++)
        {
            for(let j=0;j<4;j++)
            {
               document.write(a[i][j]+" ");
            }
            document.write("<br>")
            document.write("<br>")
        }
        for(let i=0;i<a.length;i++)
        {
            for(let j=0;j<4;j++)
            {
               result[i][j]=a[i][j]+b[i][j];
            }
        }
        for(let i=0;i<a.length;i++)
        {
            for(let j=0;j<4;j++)
            {
               document.write(result[i][j]+"")
            }
            document.write("<br>")
        }

        
        document.write("")
    </script>
    
</body>
</html>
